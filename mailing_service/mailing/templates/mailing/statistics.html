{% extends "base.html" %}
{% block title %}Статистика пользователя{% endblock %}
{% block content %}
<div class="container mt-5">
  <h1>Статистика пользователя {{ user.username }}</h1>

  <div class="row">
    <div class="col-md-4">
      <div class="card text-white bg-primary mb-3 shadow">
        <div class="card-body">
          <h5 class="card-title">Всего рассылок</h5>
          <p class="card-text display-6">{{ total_mailings }}</p>
        </div>
      </div>
    </div>
    <div class="col-md-4">
      <div class="card text-white bg-success mb-3 shadow">
        <div class="card-body">
          <h5 class="card-title">Активных рассылок</h5>
          <p class="card-text display-6">{{ active_mailings }}</p>
        </div>
      </div>
    </div>
    <div class="col-md-4">
      <div class="card text-white bg-info mb-3 shadow">
        <div class="card-body">
          <h5 class="card-title">Уникальных клиентов</h5>
          <p class="card-text display-6">{{ unique_clients }}</p>
        </div>
      </div>
    </div>
  </div>

</div>
{% endblock %}

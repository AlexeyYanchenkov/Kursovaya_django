{% extends 'base.html' %}

{% block content %}
  <div class="container">
    <h2>
      {% if object %}
        Редактировать клиента
      {% else %}
        Создать клиента
      {% endif %}
    </h2>

    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}

      <button type="submit" class="btn btn-primary">
        {% if object %}
          Сохранить изменения
        {% else %}
          Создать
        {% endif %}
      </button>

      <a href="{% url 'mailing:client_list' %}" class="btn btn-secondary">Отмена</a>
    </form>
  </div>
{% endblock %}

{% extends "base.html" %}
{% block title %}Создание рассылки{% endblock %}

{% block content %}
<div class="container mt-5">
  <h2>Создание новой рассылки</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Сохранить</button>
    <a href="{% url 'mailing:mailing_list' %}" class="btn btn-secondary">Отмена</a>
  </form>
</div>
{% endblock %}

{% extends 'base.html' %}

{% block content %}
<h2>Удаление клиента</h2>

<p>Вы уверены, что хотите удалить клиента "{{ object }}"?</p>

<form method="post">
    {% csrf_token %}
    <button type="submit">Удалить</button>
    <a href="{% url 'mailing:client_list' %}">Отмена</a>
</form>
{% endblock %}

{% extends "base.html" %}

{% block content %}
<div class="container mt-4">
    <div class="card p-4 shadow-sm">
        <h2 class="text-danger">Подтверждение удаления</h2>
        <p>Вы уверены, что хотите <strong>удалить</strong> рассылку <strong>"{{ mailing }}"</strong>? Это действие необратимо.</p>

        <form method="post" class="mt-3">
            {% csrf_token %}
            <div class="d-flex justify-content-between">
                <a href="{% url 'mailing_list' %}" class="btn btn-secondary">Отмена</a>
                <button type="submit" class="btn btn-danger">Удалить</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}

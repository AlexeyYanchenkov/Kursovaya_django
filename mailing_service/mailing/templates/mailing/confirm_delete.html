{% extends "base.html" %}
{% block title %}Подтверждение удаления{% endblock %}
{% block content %}
<div class="container mt-5">
  <h2>Подтверждение удаления рассылки</h2>
  <p>Вы уверены, что хотите удалить рассылку <strong>{{ object }}</strong>?</p>
  <form method="post">{% csrf_token %}
    <button type="submit" class="btn btn-danger">Удалить</button>
    <a href="{% url 'mailing_list' %}" class="btn btn-secondary">Отмена</a>
  </form>
</div>
{% endblock %}
